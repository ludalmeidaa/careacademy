<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <section>
        <div class="container" style="height: 750px;">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="../imgs/care@cademy.png"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Nome completo</label>
                    <input type="email" id="form3Example3" class="form-control form-control-lg"
                        placeholder="Insira seu nome completo"/>
                </div>

                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Email</label>
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Insira seu email" />
                </div>
      
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                  <label class="form-label" for="form3Example4">Senha</label>
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Insira sua senha" />
                </div>

                <div data-mdb-input-init class="form-outline mb-3">
                    <label class="form-label" for="form3Example4">Confirme sua senha</label>
                    <input type="password" id="form3Example4" class="form-control form-control-lg"
                      placeholder="Confirme sua senha" />
                  </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                        Gostaria de receber atualizações e outras informações promocionais.
                    </label>
                  </div>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <a href="logged.html"><button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #E1ACAC;">Registre-se</button></a>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Já tem uma conta? <a href="pages/register.html"
                      class="link-danger!" style="color: #E1ACAC;">Faça login</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
